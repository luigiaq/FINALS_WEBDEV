<!DOCTYPE html>
<html>
<head>
<meta charset= "ISO-8859-1">
<title>One Flight Registration</title>

<body>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="container">
	<div class="row">

		<div>
		<h1>One Flight<br></h1>
		</div>
		
		
		
		<form th:action="@registration" th:object="${guest}" method="post">
		<div>
			<label>Email: </label>
			<input type="text" id="email" class="form-control" name="email">
		</div>
		<div>
			<label>Password: </label>
			<input type="text" id="password" class="form-control" name="password">
		</div>
		<div>
			<label>Birthday: </label>
			<input type="text" id="birthday" class="form-control" name="birthday">
		</div>
		<div>
			<label>Name: </label>
			<input type="text" id="name" class="form-control" name="name">
		</div>
		<div>
			<label>Phone Number: </label>
			<input type="text" id="phoneNumber" class="form-control" name="phoneNumber">
		</div>
		<div>
			<label>Passport Details: </label>
			<input type="text" id="passportDetails" class="form-control" name="passportDetails">
		</div>
		<div>
			<label for="cars">Choose a user type:</label>
			<select id="userType" name="userType">
  			<option value="guest">Guest</option>
  			<option value="admin">Admin</option>
			</select>
		</div>
		
		
		
		<div>
			<input type="submit" value="submit" />
		</div>
		
		</form>



	</div>
</div>



</body>


</head>
</html>
