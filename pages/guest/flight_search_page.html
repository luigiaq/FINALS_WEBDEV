<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Page</title>

    <link rel="stylesheet" href="pages\style\style.css">
</head>

<body>
    <h1>Flight Search Page</h1>
    <label for="preferred-airlines">Preferred Airlines:</label>
    <select id="preferred-airlines">
        <option value="Delta">Delta</option>
        <option value="United">United</option>
        <option value="American">American</option>
    </select>
    <br>
    <label for="travel-type">Travel Type:</label>
    <select id="travel-type">
        <option value="One Way">One Way</option>
        <option value="Round Trip">Round Trip</option>
    </select>
    <br>
    <div style="border: 1px solid black; height: 200px; width: 500px; text-align: center;">
        List of Flights here
    </div>
    <br>
    <button>Book This</button>
    <button>Book That</button>
    <br>
</body>

</html>
